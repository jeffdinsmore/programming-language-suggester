<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector?</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Which Programming language fits you?</h2>
    </div>
    <h4>Fill out the questionnaire to see your answer.</h4>
    <form id="form">
      <div class="name">
        <label for="name">What is your name?</label>
        <input id="name" type="text">
      </div>
<!-- question 1 -->
      <div class="question-gray">
        <label for="question1">Do you value efficiency?</label>
        <br>
        <select class="select-gray" id="question1">
          <option value="selectOne">Please Select</option>
          <option value="yes1">yes</option>
          <option  value="no1">no</option>
        </select>
      </div>
<!-- question 2 -->
      <div class="question">
        <label for="question2">What is your favorite morning breakfast?</label>
        <br>
        <select id="question2">
          <option value="selectOne">Please Select</option>
          <option value="fruits">Fruits & veggies</option>
          <option value="eggs">Eggs & toast</option>
          <option value="cereal">Cereal</option>
          <option value="trombone">Avocado toast</option>
          <option value="none">None</option>
        </select>
      </div>
<!-- quesiton 3 -->
      <div class="question-gray">
        <label for="question3">Do you often take command in tough situations?</label>
        <br>
        <select class="select-gray" id="question3">
          <option value="selectOne">Please Select</option>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>
<!-- question 4 -->
      <div class="question">
        <label for="question4">How challenging do you like things to be?</label>
        <br>
        <select id="question4">
          <option value="selectOne">Please Select</option>
          <option value="low">I like to put in minimal effort</option>
          <option value="moderate">I can stand a challenge or two</option>
          <option value="moderate-high">A lot of my day is finding problems to solve</option>
          <option value="high">I am a problem solving machine</option>
        </select>
      </div>
<!-- question 5 -->
      <div class="question-gray">
        <label for="question5">Where do you sing the most?</label>
        <br>
        <select class="select-gray" id="question5">
          <option value="selectOne">Please Select</option>
          <option value="opera">In an opera house</option>
          <option value="shower">In the shower</option>
          <option value="car">In the car</option>
          <option value="living-room">In my living room</option>
          <option value="all-the-above">All the above</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" id="submit">Submit</button>
    </form>
    <div id="story">Hello <span id="inputtedname"></span>, I am glad to see you are taking an interest in programming! Here is the best language we suggest for you.</div>
    <div id="result"></div>
    <button type="secondary" class="btn btn-secondary" id="secondary">Change Answers</button>
    <footer></footer>
  </div>
</body>
</html>
