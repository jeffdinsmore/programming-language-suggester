<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Which Programming language fits you?</h2>
    </div>
    <h4 id="fillOut">Fill out the questionnaire to see your answer.</h4>
    <h3 id="complete">Congratulations!</h3>
    <form id="form">
      <div class="labelName">
        <label for="name">What is your name?</label>
        <input id="name" type="text">
      </div>
<!-- question 1 -->
      <div class="question-gray">
        <label for="question1">Do you value efficiency?</label>
        <br>
        <select class="select-gray" id="question1">
          <option value="0">Please Select</option>
          <option value="1">yes</option>
          <option  value="2">no</option>
        </select>
      </div>
<!-- question 2 -->
      <div class="question">
        <label for="question2">What is your favorite morning breakfast?</label>
        <br>
        <select id="question2">
          <option value="0">Please Select</option>
          <option value="1">Fruits & veggies</option>
          <option value="2">Eggs & toast</option>
          <option value="3">Cereal</option>
          <option value="4">Avocado toast</option>
          <option value="5">I don't eat breakfast</option>
        </select>
      </div>
<!-- quesiton 3 -->
      <div class="question-gray">
        <label for="question3">Do you often take command in tough situations?</label>
        <br>
        <select class="select-gray" id="question3">
          <option value="0">Please Select</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
        </select>
      </div>
<!-- question 4 -->
      <div class="question">
        <label for="question4">How challenging do you like things to be?</label>
        <br>
        <select id="question4">
          <option value="0">Please Select</option>
          <option value="1">I like to put in minimal effort</option>
          <option value="2">I can stand a challenge or two</option>
          <option value="3">A lot of my day is finding problems to solve</option>
          <option value="4">I am a problem solving machine</option>
        </select>
      </div>
<!-- question 5 -->
      <div class="question-gray">
        <label for="question5">Where do you sing the most?</label>
        <br>
        <select class="select-gray" id="question5">
          <option value="0">Please Select</option>
          <option value="1">In an opera house</option>
          <option value="2">In the shower</option>
          <option value="3">In the car</option>
          <option value="4">In my living room</option>
          <option value="5">All the above</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" id="submit">Submit</button>
    </form>
    <div id="story"><p>Hello <span id="nameInput"></span>, I am glad to see you are taking an interest in programming! Here is the best language we suggest for you.</p></div>
    <div id="result"></div>
    <button type="secondary" class="btn btn-secondary" id="secondary">Try Again</button>
    <footer></footer>
  </div>
</body>
</html>
