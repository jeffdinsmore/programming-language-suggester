<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector?</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Which Programming language fits you?</h2>
    </div>
    <h4>Fill out the questionnaire to see your answer.</h4>
    <form id="form">
      <label for="name">What is your name?</label>
      <input id="name" type="text">
      <p>
        <label for="age">What is your age?</label>
        <br>
        <select id="age">
          <option value="young">18-30</option>
          <option value="youngish">31-40</option>
          <option value="older">41-55</option>
          <option value="wise">56+</option>
        </select>
      </p>
      <br>
      <label for="musical">What instrument do you play?</label><br>
      <select id="musical">
        <option value="sax">Saxophone</option>
        <option value="flute">Flute</option>
        <option value="singer">Singer</option>
        <option value="trombone">Trombone</option>
        <option value="none">None</option>
      </select>
    <br>
    <label for="leadership">Do you often take command in tough situations?</label>
    <select id="leadership">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
    <br>
      <label for="holodeck">How much time do you spend  on the holodeck per week?</label>
      <select id="holodeck">
      <option value="low">I pop in for a minute</option>
      <option value="moderate">I vacation there</option>
      <option value="moderate-high">I write my own programs</option>
      <option value="high">I can't get away</option>
      <option value="none2">Only if ordered to</option>
      </select>
      <fieldset id="group1">
        <p>What type of car do you like?</p>
        <div class="form-check">
        <input type="radio" value="option1" name="group1">
        <label class="form-check-label" for="exampleRadios1">
          Second default radio</label>
          </div>
          <div class="form-check">
        <input type="radio" value="option2" name="group1">
        <label class="form-check-label" for="exampleRadios2">
          Second default radio</label>
      </div>
      </fieldset>
    
      <fieldset id="group2">
        <p>What type of car do you like?</p>
        <div class="form-check">
        <input type="radio" value="value1" name="group2">
        <input type="radio" value="value2" name="group2">
        <input type="radio" value="value3" name="group2">
      </div>
      
        </fieldset>
      
    </form>
  </div>
</body>
</html>
